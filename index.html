<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 style="text-align: center;margin-top: 2%; font-size: 30px;font-weight: bold;">JS for Beginner</h1>
    
     <div class="container" style="background-color: lightgray; max-width: 400px; margin-top: 2%;height: 350px;">
        <div style="font-size: 25px;padding: 10px 0px;font-weight:600;">Add User</div> 
    <form id="my_form">
        <div class="msg" style="padding:1px 3px; background-color: red ; color: aliceblue; "></div>
        <div class="form-group">

          <label for="name" class="name" style="font-weight:bold;">Name</label>
          <input type="Name" class="form-control" id="name" aria-describedby="emailHelp" autocomplete="off">
         
        </div>
        <div class="form-group">
          <label for="email" class="email" style="font-weight:bold;">Email</label>
          <input type="email" class="form-control" id="email" autocomplete="off" >
        </div>
        <div class="form-group">
          <label for="email" class="email" style="font-weight:bold;">Number</label>
          <input type="number" class="form-control" id="num" autocomplete="off" >
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn" value="submit" style="margin-top: 6%; background-color: green;">Submit</button>
      </form>
      
    </div>
    <ul id="users" style="text-align: center; margin-top: 10%;">
      </ul>
    <script src="app.js"></script>
  </body>
</html>
